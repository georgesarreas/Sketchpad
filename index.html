<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sketchpad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="header"><h1>Sketchpad</h1></div>
            <div class="main">
                <div class="container"></div> 
                <div class = "preferences">
                    <button class="black" onclick="pickColor('black')">Black</button>
                    <button class="white" onclick="pickColor('white')">Whitebrush</button>
                    <button class="gray" onclick="pickColor('gray')">gray</button>
                    <button class="rainbow" onclick="pickColor('rainbow')">rainbow</button>
                    <button class="clearBtn" onclick="clearCont()">Clear</button>
                </div>
                
            </div>
            <div>
                <input type="text" placeholder="Sketchboard size" value="16" onchange="reSize(this.value)">
                <button>Change Size</button>
            </div>
            <div id="notInRange" >Size must be between 2 and 200</div>
        </div>
    </body>
    <script src="main.js " async defer></script>
</html>
